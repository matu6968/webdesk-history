<style>
/* width */
::-webkit-scrollbar {
  display: none;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
  border-radius: 10px;
  display: none;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
  display: none;
}
body {
  padding: 10px;
  overflow: hidden;
  font-family: 'Poppins';
  height: 100%; 
  margin: 0;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover; 
  user-select: none;
  background-image: url('wr4.jpg');
}

#desktop {
  position: absolute;
  min-height: 100%; min-width: 100%;
  z-index: 0;
  top:0%; right:0%; 
  bottom:0%; left:0%;
  background: rgb(0,0,0,0.25);
  padding-left:  27px;
  color: #fff;
}
</style>
