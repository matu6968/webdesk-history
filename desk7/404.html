<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="icon" type="image/x-icon" href="images/icon/favicon.jpg">
<script src = "battery/script2.js"> </script>
<style>
#desktop {
  position: absolute; background-color:rgb(0,0,0,0.50);
  min-height: 100%; min-width: 100%;
  top:0%; right:0%; 
  bottom:0%; left:0%;
  color: #fff;
  overflow: scroll;
  backdrop-filter: blur(36px); /* Chrome and Opera */
  box-shadow: inset 0 0 0 800px rgba(0,0,0,0.50);
}

.app {
  background-color: #1d1d1d;
  border: none;
  color: white;
  padding: 12px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
  border-radius: 12px;
  transition: 0.3s;
  font-family: 'Poppins';
}

.app:hover {
  opacity: 65%;
}

.app:active {
  opacity: 25%;
}

/* width */
::-webkit-scrollbar {
  display: none;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 12px;
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
  border-radius: 12px;
  display: none;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
  display: none;
}
body {
  overflow: hidden;
  font-family: 'Poppins';
  margin: 0;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover; 
  user-select: none;
  background-image: url('images/wr4.jpg');
  width: 100%;
  height: 100%;
  padding: 0;
      }
}
@keyframes fade {
  from {opacity: 0%;}
  to {opacity: 100%;}
}
@keyframes start {
  0% {opacity: 100%; z-index: 99999;}
  100% {opacity:  0%; z-index:  -10;}
}
#center {
  position: absolute;
  transform:translate(-50%, -50%);
  left: 50%; top: 50%;
  text-align: center;
  font-size: 30px;
}
</style>
<div id="desktop"><div id="center">
<p style="color:#900;margin:0;padding:0;">404 Not Found</h1><p style="margin:0;padding:0;">Sorry about that.</p></div>
</div>
<style>
#loading {
  position: absolute; background-color: #000000;
  min-height: 100%; min-width: 100%;
  z-index: -10;
  top:0%; right:0%; 
  bottom:0%; left:0%;
  color: #fff;
  animation: start 2s;
  opacity: 0%;
  pointer-events: none;
}

.app {
  background-color: #1d1d1d;
  border: none;
  color: white;
  padding: 12px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
  border-radius: 12px;
  transition: 0.3s;
  font-family: 'Poppins';
}

.app:hover {
  opacity: 65%;
}

.app:active {
  opacity: 25%;
}
</style>
<div id="loading">
</div>
