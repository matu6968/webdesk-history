<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
/* width */
::-webkit-scrollbar {
  display: none;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
  border-radius: 10px;
  display: none;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
  display: none;
}
#desktop {
  position: absolute;
  min-height: 100%; min-width: 100%;
  z-index: 0;
  top:0%; right:0%; 
  bottom:0%; left:0%;
  background: rgb(0,0,0,0.25);
  color: #fff;
}
body {
  overflow: hidden;
  font-family: 'Poppins';
  height: 100%; 
  margin: 0;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover; 
  user-select: none;
}

#uno {
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
  width: 97%;
  height: 93%;
  border-radius: 9px;
  border: none;
}
#loading {
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%);
}
</style>
<div id="desktop"><div id="loading">Loading... if this is taking too long, please check your connection.</div><iframe src="https://google.com/search?igu=1" id="uno"></iframe></div>
