<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="icon" type="image/x-icon" href="error.png"><title>Privacy Error</title>
<style>
/* width */
::-webkit-scrollbar {
  display: none;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
  display: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
  border-radius: 10px;
  display: none;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
  display: none;
}
body {
  overflow: hidden;
  font-family: 'Poppins';
  height: 100%; width: 100%;
  margin: 0; padding: 0;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover; 
  user-select: none;
  background-image: url('wr4.jpg');
}

#desktop {
  position: absolute;
  min-height: 100%; min-width: 100%;
  z-index: 0;
  top:0%; right:0%; 
  bottom:0%; left:0%;
  background: rgb(0,0,0,0.25);
  color: #fff;
}
#center {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
}
</style>
<div id="desktop">
<div id="center">
<h1>Error</h1>
<p>You have enabled Privacy Mode.</p>
<p>Because this is an online service, it has been disabled.</p>
<p>If you want to re-enable online services:</p>
<p>Press the "G" button (aka Google menu) in the dock</p>
<p>Click "Disable Privacy Mode".</p></div>
</div>
